<script>
  const canvas = document.getElementById("galaxy");
  const ctx = canvas.getContext("2d");
  let w = canvas.width = window.innerWidth;
  let h = canvas.height = window.innerHeight;

  let stars = Array.from({ length: 200 }, () => ({
    x: Math.random() * w,
    y: Math.random() * h,
    r: Math.random() * 1.5 + 0.5,
    alpha: Math.random(),
    dAlpha: 0.005 + Math.random() * 0.01
  }));

  function drawStars() {
    ctx.clearRect(0, 0, w, h);
    for (let star of stars) {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.r, 0, 2 * Math.PI);
      ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
      ctx.fill();
      star.alpha += star.dAlpha;
      if (star.alpha >= 1 || star.alpha <= 0) star.dAlpha *= -1;
    }
    requestAnimationFrame(drawStars);
  }

  window.addEventListener("resize", () => {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  });

  drawStars();
</script>

<script>
  const messages = [
    "Ch√∫c 1/6 th·∫≠t vui v·∫ª nh√©!",
    "Ng·∫≠p tr√†n ti·∫øng c∆∞·ªùi nh∆∞ m·ªôt c√¥ b√© nh·ªè!",
    "Lu√¥n xinh t∆∞∆°i, vui v·∫ª, h·ªìn nhi√™n",
    "‚ú®", "üåü", "‚ùÑ", "üç≠"
  ];

  const wrapper = document.getElementById('wrapper3D');

  function createFallingText() {
    const text = document.createElement('div');
    text.className = 'falling-text';
    text.textContent = messages[Math.floor(Math.random() * messages.length)];

    const x = Math.random() * window.innerWidth;
    const z = Math.random() * 600 - 300;
    const yStart = -100;
    const yEnd = window.innerHeight + 100;
    const duration = 4 + Math.random() * 2;

    const scale = 1 - Math.abs(z) / 1000;
    text.style.fontSize = `${16 * scale + 10}px`;
    text.style.left = `${x}px`;
    text.style.top = `0px`;
    text.style.opacity = 0;

    wrapper.appendChild(text);

    let startTime = null;

    function animate(time) {
      if (!startTime) startTime = time;
      const elapsed = (time - startTime) / 1000;
      const progress = elapsed / duration;

      if (progress < 1) {
        const y = yStart + (yEnd - yStart) * progress;
        const opacity = 1 - progress;
        text.style.transform = `translateZ(${z}px) translateY(${y}px) scale(${scale})`;
        text.style.opacity = opacity;
        requestAnimationFrame(animate);
      } else {
        text.remove();
      }
    }

    requestAnimationFrame(animate);
  }

  setInterval(createFallingText, 40);
</script>

<script>
  const wrapper3D = document.getElementById('wrapper3D');
  let isDragging = false;
  let lastX = 0;
  let lastY = 0;
  let rotateX = 0;
  let rotateY = 0;

  document.addEventListener('mousedown', (e) => {
    isDragging = true;
    lastX = e.clientX;
    lastY = e.clientY;
  });

  document.addEventListener('mouseup', () => isDragging = false);

  document.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    const deltaX = e.clientX - lastX;
    const deltaY = e.clientY - lastY;
    lastX = e.clientX;
    lastY = e.clientY;
    rotateY += deltaX * 0.3;
    rotateX -= deltaY * 0.3;
    wrapper3D.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
  });

  document.addEventListener('touchstart', (e) => {
    isDragging = true;
    const touch = e.touches[0];
    lastX = touch.clientX;
    lastY = touch.clientY;
  }, { passive: true });

  document.addEventListener('touchend', () => isDragging = false);

  document.addEventListener('touchmove', (e) => {
    if (!isDragging) return;
    const touch = e.touches[0];
    const deltaX = touch.clientX - lastX;
    const deltaY = touch.clientY - lastY;
    lastX = touch.clientX;
    lastY = touch.clientY;
    rotateY += deltaX * 0.3;
    rotateX -= deltaY * 0.3;
    wrapper3D.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
  }, { passive: true });
</script>
